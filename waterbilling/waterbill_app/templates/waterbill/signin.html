{% extends 'waterbill/mainsign.html'%}

{% block content %}

<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>Ginatilan Water</h1>
    </div>
    <div class="login-box">
        <div class="login-form">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
            <form class="signin" method="POST" action="">
              {% csrf_token %}
                <label class="control-label">Enter Your Meter Number</label>
                <input class="form-control form-control-user" type="text" id="meter_num" placeholder="meter number">
            </form>
            {% for message in messages %}
            <p id="messages">{{messages}}</p>
            {% endfor %}

            <div class="form-group btn-container">
              <hr />
                <div style='float: left;'>
                    <a class="btn btn-primary" href="{% url 'latestl' %}"><i class="fa fa-sign-in fa-lg fa-fw"></i> LOGIN</a>
                </div>
              
                <div style='float: right;'>
                    <a class="btn btn-secondary" href="{% url 'latestqv' %}"><i class="fa fa-sign-in fa-lg fa-fw"></i> QUICK VIEW</a>
                </div>
            </div>
    </div>
</section>

{% endblock %}
